<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <!-- Verknüpfung zur CSS-Datei -->
    <link rel="stylesheet" href="sytle.css">
</head>

<body>

  <!-- header -->
  <header>
    Kopfbereich
  </header>

  <!-- article -->
  <article>
    <h1>Überschrift</h1>
    <p>Lorem ipsum dolor sit amet, consetetur elitr sadipscing.</p>
  </article>

  <!-- navigation -->
  <nav>
    <ul>
      <li><a href="https://qtime.qestit.com/qtime">Qtime</a></li>
    </ul>
  </nav>

  <!-- Drop down auswahl lvl -->
  <label="lvl">Level :</label>
  <select id="lvl" name="lvl">
    <option value="de">Q1-Q3</option>
    <option value="at">Q4-Q6</option>
  </select>
  <br>

  <!-- Nummer-Eingabefeld -->
  <label for="ge">Jahreszielgehalt :</label>
  <input type="number" id="ge" name="ge" min="0" max="120000">
  <br>

  <!-- Drop down auswahl Bundesland -->
  
  <label="state-select">Wähle ein Bundesland:</label>
  <select id="state-select">
    <option value="bw">Baden-Württemberg</option>
    <option value="by">Bayern</option>
    <option value="be">Berlin</option>
    <option value="bb">Brandenburg</option>
    <option value="hb">Bremen</option>
    <option value="hh">Hamburg</option>
    <option value="he">Hessen</option>
    <option value="mv">Mecklenburg-Vorpommern</option>
    <option value="ni">Niedersachsen</option>
    <option value="nw">Nordrhein-Westfalen</option>
    <option value="rp">Rheinland-Pfalz</option>
    <option value="sl">Saarland</option>
    <option value="sn">Sachsen</option>
    <option value="st">Sachsen-Anhalt</option>
    <option value="sh">Schleswig-Holstein</option>
    <option value="th">Thüringen</option>
  </select>

  <h1>Kalender</h1>

  <title>Kalender</title>

    <h1 id="monthYear"></h1>
    <table class="calendar">
      <thead>
        <tr>
          <th class="workday">Montag</th>
          <th class="workday">Dienstag</th>
          <th class="workday">Mittwoch</th>
          <th class="workday">Donnerstag</th>
          <th class="workday">Freitag</th>
          <th class="weekend">Samstag</th>
          <th class="weekend">Sonntag</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
        <!-- dynamically generated rows will go here -->
      </tbody>
    </table>
    <button id="prev-button">Vorheriger Monat</button>
    <button id="next-button">Nächster Monat</button>

  <!-- Drag-and-Drop Feld -->
  <label="file">Datei hochladen:</label>
<div id="drop_zone" class="drop-zone">
  Datei hierher ziehen
</div>
<input type="file" id="xlsx-file" name="file" accept=".xlsx">
<br>

<h1>Output</h1>

<input type="file" id="xlsxFileInput">
<div id="sumsContainer"></div>
<div id="errorContainer" class="error"></div>

<canvas id="myChart" width="400" height="200"></canvas>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



<!-- aside -->
<aside>
	Seitenleiste
</aside>
         
<!-- footer -->
<footer>
	Fußzeile
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
<script src="script.js"></script>
</body>
</html>
